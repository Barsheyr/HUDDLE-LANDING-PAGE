<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/huddle.css" type="text/css">
    <link rel="stylesheet" href="css/queries.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
    <header>
        <img src="images/logo.svg" alt="huddle page" class="huddle">
    </header>

    <section class="twoside">
        <div class="box1">
            <img src="images/illustration-mockups.svg" alt="mockups" class="mockups">
        </div>
        <div class="box2">
            <h1> Build The Community Your Fans Will Love </h1>
            <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
            <a href="#"><button> Register </button></a>
        </div>
    </section>
    <section class="icons">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
    </section>

    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>

<footer>
    <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Amokomowo Bashir</a>.
    </p>
</footer>

</html>
